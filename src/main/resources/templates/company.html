<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>单位列表</title>
<link rel="stylesheet" href="/layui.css">
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/jquery/3.4.1/dist/jquery.min.js"></script>
<script src="/layui.js" type="text/javascript"></script>
<style type="text/css">
#main{margin: 10px;}
#header {height: 40px; line-height: 40px; text-align: center; font-size: 20px;}
table tbody tr{text-align: center;}
.layui-table td, .layui-table th{text-align: center;}
.layui-btn{height: 25px; line-height: 25px;}

.layui-table tbody tr:hover {
	background: rgb(245,245,245);
	color: black;
}
</style>
</head>
<body>
<header>
	<div id="header">单位信息</div>
</header>
<div id="main">

	<table class="layui-table" lay-even="" lay-skin="row">
		
		<thead>
			<tr height="45px">
				<th>ID</th>
				<th>单位名称</th>
				<th>设备数量（台）</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="obj : ${companyList}" height="40px">
				<td th:text="${objStat.index + 1}" width="15%"></td>
				<td th:text="${obj.companyName}" width="40%">1</td>
				<td th:text="${obj.deviceNumber}" width="20%"></td>
				<td width="25%"><button type="button" class="layui-btn" th:value="${obj.id}">编辑</button>
				<button type="button" class="layui-btn layui-btn-danger" th:value="${obj.id}">删除</button>
				</td>
			</tr>

		</tbody>

	</table>
	</div>
		<div class="add">
		 <button type="button" class="layui-btn"  data-toggle="modal" data-target="#myModal"
		 style="height: 35px; line-height: 35px; margin-left: 10px;">新增单位</button>
	</div>
	
	
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
				</button>
				<h4 class="modal-title" id="myModalLabel">
					新增单位
				</h4>
			</div>
			<div class="modal-body" style="height: 300px; border: 1px solid red;">
				点击关闭按钮检查事件功能。
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					关闭
				</button>
				<button type="button" class="btn btn-primary">
					提交更改
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
   $(function () { $('#myModal').modal('hide')});
</script>

   $(function () { $('#myModal').on('hide.bs.modal', function () {
      alert('嘿，我听说您喜欢模态框...');})
   });
</script> -->
</body>
</html>
