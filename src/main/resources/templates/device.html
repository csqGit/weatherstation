<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>设备列表</title>
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../layui.css">
<script type="text/javascript"
	src="../webjars/jquery/3.4.1/dist/jquery.min.js"></script>
<script src="../layui.js" type="text/javascript"></script>
<style type="text/css">
#main {
	margin: 10px;
}
#header {
	height: 40px;
	line-height: 40px;
	font-size: 16px;
	background: rgb(0, 150, 136); line-height: 40px; padding-left: 10px;
	color: white;
}
table tbody tr {
	text-align: center;
}

.layui-table td, .layui-table th {
	text-align: center;
}

.layui-btn {
	height: 25px;
	line-height: 25px;
}

a:hover {
	color: rgb(48, 167, 157);
}

.layui-table tbody tr:hover {
	background: rgb(245, 245, 245);
	color: black;
}

.layui-input-block {
	width: 100%;
}

.layui-form-label {
	width: 120px;
}

.layui-form-select .layui-input{padding-left: 30px; cursor: pointer;}
.btn-primary{
	background: rgb(0, 150, 136);
	border-color: rgb(0, 150, 136)
}
#message, #message2{width: 100%; height: 50px; line-height: 50px; text-align: center; display: none;}
</style>
</head>
<body>
	<header>
		<div id="header"><span>当前位置&nbsp;&nbsp;>>&nbsp;&nbsp;</span>气象站配置</div>
	</header>
	<div id="main">

		<table class="layui-table" lay-even="" lay-skin="row">

			<thead>
				<tr height="45px">
					<th>编号</th>
					<th>变电站名称</th>
					<th>气象站名称</th>
					<th>气象站编号</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="obj : ${deviceList}" height="40px">
					<td width="10%" th:text="${objStat.index + 1}"></td>
					<td width="25%" th:text="${obj.companyId.companyName}"></td>
					<td th:text="${obj.deviceName}" width="25%"></td>
					<td th:text="${obj.deviceId}" width="20%"></td>
					<td width="20%">
						<button type="button" class="layui-btn deviceEdit"  th:value="${obj.id}" th:deviceName="${obj.deviceName}"
						th:deviceId="${obj.deviceId}" data-toggle="modal" data-target="#myModalUpdate">编辑</button>
						<button type="button" class="layui-btn layui-btn-danger"
							th:value="${obj.id}">删除</button>
					</td>
				</tr>

			</tbody>

		</table>
	</div>

	<div class="add">
		<button type="button" class="layui-btn" data-toggle="modal"
			data-target="#myModal"
			style="height: 35px; line-height: 35px; margin-left: 10px;">新增气象台</button>
		<button type="button" onclick="flush();" class="layui-btn layui-btn-normal"
			style="height: 35px; line-height: 35px; margin-left: 10px;">刷新</button>
	</div>


	<!-- 模态框（Modal） 添加设备 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">新增气象台信息</h4>
				</div>
				<div class="modal-body layui-form-item">
					<div id="message"></div>
					<form id="myForm" action="">
							<div class="layui-inline layui-input-block">
							<label class="layui-form-label">单位名称</label>
								<div class="layui-input-inline">
									<select class="form-control" id="companyId" >
										<option th:value="${company.id}" th:text="${company.companyName}"></option>
									</select>
								</div>
							</div>
						<div class="layui-inline layui-input-block">
							<label class="layui-form-label">气象台名称</label>
							<div class="layui-input-inline">
								<input id="deviceName" class="layui-input" type="text" value="" />
							</div>
						</div>
						<div class="layui-inline layui-input-block">
							<label class="layui-form-label">气象台编号</label>
							<div class="layui-input-inline">
								<input id="deviceId" class="layui-input" type="text" value="" />
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button"  class="btn btn-primary" id="add">提交</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">
						取消</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	
	
	<!-- /.modal -->
	<!-- 模态框（Modal）修改气象台信息 -->
	<div class="modal fade" id="myModalUpdate" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">编辑气象台信息</h4>
				</div>
				<div class="modal-body layui-form-item">
					<div id="message2"></div>
					<form id="myForm2" action="">
							<div class="layui-inline layui-input-block">
							<label class="layui-form-label">单位名称</label>
								<div class="layui-input-inline">
									<select class="form-control" id="companyId2" >
										<option th:value="${company.id}" th:text="${company.companyName}"></option>
									</select>
								</div>
							</div>
						<div class="layui-inline layui-input-block">
							<label class="layui-form-label">气象台名称</label>
							<div class="layui-input-inline">
								<input id="deviceNameUpdate" class="layui-input" type="text" value="" />
							</div>
						</div>
						<div class="layui-inline layui-input-block">
							<label class="layui-form-label">气象台编号</label>
							<div class="layui-input-inline">
								<input id="deviceId2" class="layui-input" type="text" value="" />
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="edit"  class="btn btn-primary2 btn-primary">提交</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">
						取消</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<script type="text/javascript">
	
	function flush(){
		window.location.reload();
	}
		$(function(){
			$(".deviceEdit").click(function(){
				var deviceName = $(this).attr('deviceName');
				var deviceId = $(this).attr('deviceId');
				$("#deviceNameUpdate").val(deviceName);
				$("#deviceId2").val(deviceId);
				$(this).attr('id', 'active');
			});
			
			
			//修改气象台信息
			$("#edit").click(function(){
				var companyId = $("#companyId2").val();
				var deviceName = $("#deviceNameUpdate").val();
				var deviceId = $("#deviceId2").val();
				var id = $('#active').val();
				if(deviceName == ''){
					alert("请填写气象站名称！")
					return false;
				}
				if(deviceId == ''){
					alert("请填写气象台编号！");
					return false;
				}
				$.ajax({
					url: '/deviceController/updateDevice',
					type: 'post',
					data: {'id': id, 'deviceName' : deviceName, 'companyId.id' : companyId, 'deviceId' : deviceId},
					success: function(res){
						if(res == 'success'){
							window.location.reload();
						}
					},
					error : function(err){
						$("#myForm2").hide();
						var message = $("#message2");
						message.show();
						message.html("<span style='color:red'>更新失败</span>");
						$(".btn-default").html('关闭');
					}
				});
			});
			
			
			//添加气象台
			$("#add").click(function(){
				var companyId = $("#companyId").val();
				var deviceName = $("#deviceName").val();
				var deviceId = $("#deviceId").val();
				if(deviceName == ''){
					alert("请填写气象站名称！")
					return false;
				}
				if(deviceId == ''){
					alert("请填写气象台编号！");
					return false;
				}
				$.ajax({
					url: '/deviceController/insertDevice',
					type: 'post',
					data: {'deviceName' : deviceName, 'companyId.id' : companyId, 'deviceId' : deviceId},
					//dataType: 'json',
					success: function(res){
						if(res == 'success'){
							window.location.reload();
						}
					},
					error : function(err){
						$("#myForm").hide();
						var message = $("#message");
						message.show();
						message.html("<span style='color:red'>添加失败</span>");
						$(".btn-default").html('关闭');
					}
				});
			});
			
			
			//删除气象台
			$(".layui-btn-danger").click(function(){
				
				if(confirm('确定删除吗？')){
				 var id = $(this).val();
					$.ajax({
						url: '/deviceController/deleteDeviceById',
						type: 'post',
						data: {'id' : id},
						//dataType: 'json',
						success: function(res){
							if(res == 'success'){
								//alert(JSON.stringify(res))
								//alert("删除成功");
								window.location.reload();
							}
						},
						error : function(err){
							alert(JSON.stringify(err))
							alert("删除失败");
						}
					}); 
				}
			});
		})
	</script>

</body>
</html>
