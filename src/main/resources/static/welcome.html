<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>主页</title>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<style type="text/css">
body {
	height: 100%;
}

* {
	margin: 0;
	padding: 0;
}

#main {
	width: 100%;
}

.top {
	width: 100%;
	height: 30%;
}

.middle {
	width: 100%;
	height: 40%;
}

.middle p{padding-top: 100px; font-size: 20px; text-align: center;}

.bottom {
	width: 100%;
	height: 30%;
}
</style>
</head>
<body>

	<div id="main">
		<div class="top"></div>
		<div class="middle">
			<p>欢迎使用</p>
		</div>
		<div class="bottom"></div>
	</div>

	<script type="text/javascript">
		function changeFrameHeight() {
			 //alert(document.documentElement.clientHeight)
			var height = document.documentElement.clientHeight;
			var main = document.getElementById("main");
			 main.style.height = height - 10 + "px";
		}
		window.onresize = function() {
			changeFrameHeight();
		}
		$(function() {
			changeFrameHeight();
		});
		window.onload = function(){
			changeFrameHeight();
		}
	</script>
</body>
</html>
